<!DOCTYPE html>

<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>Neighborhood Map</title>
  	<meta name="description" content="Neighborhood Map">
  	<meta name="author" content="Sarah Paetsch">
  	<meta name="viewport" content="width=device-width">
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD66VY78WBNPsvhYujsJK2uacxLVPfWpRo">
    </script>
    <script src="js/knockout-3.3.0.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>



 
   	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="container">
  <div id="map-outer" class="col-md-12">    
    <div class="row">
      
      <div id="sidebar" class="col-md-4">
       
        <h2>Queen Anne Neighborhood Map</h2>
        <div id="searchbox">
          Search: <input data-bind="textInput: searchReq"><br>
          SearchReq: <span data-bind="text: searchReq"></span>

        </div>      
        
        <h4>Results:</h4>
        <div id="map-list"> </div>
      <div id="map-item"></div>

   <div class="loc-list" data-bind="foreach: filteredMarkers">
            <button  data-bind="text: title, click: toggleBounce"></button><br>
  </div>


      </div> <!--sidebar-->

      <div id="map-container" class="col-md-8"> </div>
    

    </div><!--row-->  
</div><!--map-outer-->
</div><!--container-->
        <script src="js/scripts.js"></script>

</body>
</html>
