<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Neighborhood Map</title>
	<meta name="description" content="Neighborhood Map">
	<meta name="author" content="Sarah Paetsch">
	<meta name="viewport" content="width=device-width">
  
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD66VY78WBNPsvhYujsJK2uacxLVPfWpRo">
  </script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
  <script src="js/yelpAPI.js"></script>

 	<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="container">

    <h3>Queen Anne Neighborhood Map</h3>
        <div id="searchbox">
          Search: <input data-bind="textInput: searchReq"><br>
        </div> 

  <div id="map-outer" class="col-md-12 col-xs-12">  

    <div class="row">

       
      <div id="sidebar" class="col-md-3 col-xs-3">
       
        <p>Locations:</p>
        <div class="loc-list" data-bind="foreach: filteredMarkers">
          <button data-bind="text: title, click: myMarkers.toggleBounce"></button><br>
        </div>
      </div> <!--sidebar-->

      <div id="map-container" class="col-md-9 col-xs-9"> </div>
    
    </div><!--row-->  
</div><!--map-outer-->
</div><!--container-->
        
<script src="js/scripts.js"></script>

</body>
</html>
