<!DOCTYPE html>

<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>Neighborhood Map</title>
  	<meta name="description" content="Neighborhood Map">
  	<meta name="author" content="Sarah Paetsch">
  	<meta name="viewport" content="width=device-width">
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD66VY78WBNPsvhYujsJK2uacxLVPfWpRo">
    </script>
    
    <script src="js/scripts.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
      $(function() {
        $( "#check" ).button();
       $( "#format" ).buttonset();
      });
    </script>

  	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>

<div class="container">

  <div id="map-outer" class="col-md-12">
    
    <div class="row">
      <div id="map-label" class="col-md-12">
        <h2>Queen Anne Neighborhood Map</h2>
      </div>
    </div>

    <div class="row">
      <div id="searchbar">
      Search by Name: <input type="text" name="search">
    </div>
    </div>

    <div class="row">
      <div id="format">
        Filter by type:
        <input type="checkbox" id="check1"><label for="check1">Coffee</label>
        <input type="checkbox" id="check2"><label for="check2">Grocery</label>
        <input type="checkbox" id="check3"><label for="check3">Park</label>
        <input type="checkbox" id="check4"><label for="check4">Restaurant</label>
      </div>
    </div>

    <div class="row">
      <div id="map-container" class="col-md-12"> </div>
    </div>
  
  </div> <!--map outer-->
</div><!--row-->
</div><!--container-->
    
</body>
</html>
